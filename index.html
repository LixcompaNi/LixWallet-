<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LIX OS: GLOBAL BANK</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        :root { --bg: #000; --card: #0d0d0d; --accent: #007AFF; --green: #00ff41; --red: #ff3b30; --border: #1a1a1a; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow: hidden; height: 100vh; }
        
        .screen { display: none; height: 100vh; overflow-y: auto; padding-bottom: 140px; box-sizing: border-box; }
        .screen.active { display: block; }

        /* Header */
        .header { padding: 40px 20px 20px; border-bottom: 1px solid var(--border); background: #000; position: sticky; top: 0; z-index: 50; }
        .balance-label { color: #555; font-size: 10px; text-transform: uppercase; letter-spacing: 2px; }
        .balance-main { font-size: 44px; font-weight: 800; letter-spacing: -2px; margin-top: 5px; }

        /* Chart Area */
        #chart_box { height: 250px; width: 100%; border-bottom: 1px solid var(--border); background: #000; }

        /* Assets List */
        .list-section { padding: 15px; }
        .asset-card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 16px; margin-bottom: 12px; display: flex; align-items: center; }
        .asset-icon { width: 44px; height: 44px; border-radius: 14px; margin-right: 15px; object-fit: cover; border: 1px solid #222; }
        .asset-info { flex: 1; }
        .asset-name { font-weight: 700; font-size: 16px; margin-bottom: 4px; }
        
        /* Trade Buttons */
        .trade-group { display: flex; gap: 6px; }
        .trade-btn { border: none; border-radius: 8px; padding: 6px 12px; font-size: 10px; font-weight: 900; color: #fff; cursor: pointer; transition: 0.2s; }
        .btn-buy { background: var(--green); color: #000; }
        .btn-sell { background: var(--red); }
        .trade-btn:active { transform: scale(0.9); opacity: 0.8; }

        .asset-price { text-align: right; }
        .p-val { font-family: 'Courier New', monospace; font-weight: bold; font-size: 15px; }
        .p-change { font-size: 10px; margin-top: 2px; }

        /* Network Log */
        .log-entry { padding: 12px; border-bottom: 1px solid #111; font-size: 12px; line-height: 1.4; border-left: 3px solid var(--accent); margin-bottom: 5px; background: #050505; }
        .log-time { color: #444; margin-right: 8px; font-family: monospace; }

        /* Overlays */
        .overlay { display: none; position: fixed; inset: 0; background: #000; z-index: 9999; padding: 30px; overflow-y: auto; }
        input, textarea { width: 100%; background: #111; border: 1px solid #333; color: #fff; padding: 16px; border-radius: 14px; margin-bottom: 15px; box-sizing: border-box; font-size: 16px; }
        .main-btn { background: var(--accent); color: #fff; border: none; width: 100%; padding: 20px; border-radius: 15px; font-weight: 800; font-size: 16px; }

        /* Navigation */
        .nav { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); border-top: 1px solid var(--border); display: flex; padding-bottom: 35px; z-index: 1000; }
        .nav-item { flex: 1; text-align: center; padding: 18px; color: #444; font-size: 10px; font-weight: 800; letter-spacing: 1px; }
        .nav-item.active { color: var(--accent); }
    </style>
</head>
<body>

<div id="wallet-screen" class="screen active">
    <div class="header">
        <div class="balance-label" onclick="openAdmin()">Total Market Liquidity</div>
        <div class="balance-main" id="total-bal">$0.00</div>
    </div>

    <div id="chart_box"></div>

    <div style="padding: 20px 20px 5px; font-size: 12px; color: #444; font-weight: bold;">LIVE ASSETS</div>
    <div class="list-section" id="assets-list"></div>
    
    <div style="padding: 20px; text-align: center;">
        <button onclick="openMint(false)" style="background: none; border: 1px dashed #333; color: #555; padding: 15px; border-radius: 15px; width: 100%;">+ Launch New Asset ($4,000 Fee)</button>
    </div>
</div>

<div id="network-screen" class="screen">
    <div style="padding: 50px 20px 20px; font-size: 32px; font-weight: 900;">Network Activity</div>
    <div id="activity-log" style="padding: 0 15px;">
        <div class="log-entry">Protocol initialized. Awaiting peer connections...</div>
    </div>
</div>

<div id="admin-ui" class="overlay">
    <h2 style="font-size: 32px;">System Root</h2>
    <label style="color: #555; font-size: 10px;">ADJUST GLOBAL LIQUIDITY</label>
    <input type="number" id="a-bal" placeholder="Enter Amount">
    <button class="main-btn" onclick="saveAdmin()">OVERRIDE SYSTEM</button>
    <button class="main-btn" style="background:var(--green); color:#000; margin-top:12px;" onclick="openMint(true)">ADMIN: FREE MINT</button>
    <button onclick="closeOverlays()" style="background:none; border:none; color:red; width:100%; margin-top:25px; font-weight:bold;">ABORT MISSION</button>
</div>

<div id="mint-ui" class="overlay">
    <h2 id="mint-title">Asset Genesis</h2>
    <p id="mint-fee" style="color: var(--accent); font-weight: bold;">Cost: $4,000.00</p>
    <input type="text" id="m-name" placeholder="Asset Name">
    <input type="text" id="m-sym" placeholder="Ticker (e.g. BTC)">
    <input type="text" id="m-img" placeholder="Photo URL">
    <input type="number" id="m-amount" placeholder="Initial Supply">
    <textarea id="m-desc" placeholder="Asset Description" rows="3"></textarea>
    <button class="main-btn" id="mint-btn" onclick="executeMinting()">RELEASE TO MAINNET</button>
    <button onclick="closeOverlays()" style="background:none; border:none; color:#444; width:100%; margin-top:15px;">CLOSE</button>
</div>

<div class="nav">
    <div class="nav-item active" id="nav-wallet" onclick="switchTab('wallet')">WALLET</div>
    <div class="nav-item" id="nav-network" onclick="switchTab('network')">NETWORK</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    let isFree = false;
    let db = JSON.parse(localStorage.getItem('lix_ultra_final')) || { balance: 25000.00, tokens: [] };

    function init() {
        tg.ready();
        tg.expand();
        updateUI();
        setTimeout(() => {
            new TradingView.widget({
                "autosize": true, "symbol": "BINANCE:BTCUSDT", "interval": "15",
                "theme": "dark", "container_id": "chart_box", "hide_top_toolbar": true, "locale": "ru"
            });
        }, 500);
        setInterval(simulatePeers, 8000); // Симуляция других людей каждые 8 сек
    }

    function updateUI() {
        document.getElementById('total-bal').innerText = '$' + db.balance.toLocaleString('en-US', {minimumFractionDigits: 2});
        const list = document.getElementById('assets-list');
        list.innerHTML = '';
        
        db.tokens.forEach((t, i) => {
            const up = t.change >= 0;
            list.innerHTML += `
                <div class="asset-card">
                    <img src="${t.img}" class="asset-icon" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2585/2585274.png'">
                    <div class="asset-info">
                        <div class="asset-name">${t.name}</div>
                        <div class="trade-group">
                            <button class="trade-btn btn-buy" onclick="trade('${t.sym}', 'buy')">BUY</button>
                            <button class="trade-btn btn-sell" onclick="trade('${t.sym}', 'sell')">SELL</button>
                        </div>
                    </div>
                    <div class="asset-price">
                        <div class="p-val">$${t.price.toFixed(4)}</div>
                        <div class="p-change" style="color:${up?'var(--green)':'var(--red)'}">${up?'+':''}${t.change.toFixed(2)}%</div>
                    </div>
                </div>`;
        });
        localStorage.setItem('lix_ultra_final', JSON.stringify(db));
    }

    function trade(sym, type) {
        const t = db.tokens.find(x => x.sym === sym);
        const power = 0.04; // Влияние 4%
        if(type === 'buy') {
            if(db.balance < (t.price * 10)) { alert("Low liquidity!"); return; }
            t.price *= (1 + power);
            t.change += (power * 100);
            db.balance -= (t.price);
            log(`Вы купили ${sym}. Спрос вырос, цена +4%`);
        } else {
            t.price *= (1 - power);
            t.change -= (power * 100);
            db.balance += (t.price);
            log(`Вы продали ${sym}. Предложение превысило спрос, цена -4%`);
        }
        tg.HapticFeedback.impactOccurred('medium');
        updateUI();
    }

    function simulatePeers() {
        if(db.tokens.length === 0) return;
        const t = db.tokens[Math.floor(Math.random()*db.tokens.length)];
        const isBuy = Math.random() > 0.4;
        const power = 0.02;

        if(isBuy) {
            t.price *= (1 + power);
            t.change += (power * 100);
            log(`Анонимный кошелек купил ${t.sym}. Курс растет.`);
        } else {
            t.price *= (1 - power);
            t.change -= (power * 100);
            log(`Киты сбросили ${t.sym}. Зафиксировано падение.`);
        }
        updateUI();
    }

    function log(msg) {
        const l = document.getElementById('activity-log');
        const time = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        l.innerHTML = `<div class="log-entry"><span class="log-time">[${time}]</span>${msg}</div>` + l.innerHTML;
    }

    function executeMinting() {
        if(!isFree && db.balance < 4000) { alert("Need $4,000 for Gas Fee"); return; }
        const t = {
            name: document.getElementById('m-name').value || 'New Asset',
            sym: (document.getElementById('m-sym').value || 'TKN').toUpperCase(),
            img: document.getElementById('m-img').value,
            amount: document.getElementById('m-amount').value || 1000,
            price: 1.0000,
            change: 0.00,
            desc: document.getElementById('m-desc').value
        };
        if(!isFree) db.balance -= 4000;
        db.tokens.push(t);
        log(`Протокол: Эмиссия ${t.sym} завершена. Актив в листинге.`);
        updateUI();
        closeOverlays();
        tg.HapticFeedback.notificationOccurred('success');
    }

    function openMint(admin) {
        isFree = admin;
        document.getElementById('mint-ui').style.display = 'block';
        document.getElementById('mint-title').innerText = admin ? "Admin Genesis" : "Asset Genesis";
        document.getElementById('mint-fee').innerText = admin ? "Cost: $0.00 (Bypass)" : "Cost: $4,000.00";
    }

    function switchTab(t) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(t+'-screen').classList.add('active');
        document.getElementById('nav-'+t).classList.add('active');
    }

    function openAdmin() { if(prompt("ACCESS:") === "2026") document.getElementById('admin-ui').style.display='block'; }
    function saveAdmin() { db.balance = parseFloat(document.getElementById('a-bal').value) || db.balance; updateUI(); closeOverlays(); }
    function closeOverlays() { document.querySelectorAll('.overlay').forEach(o => o.style.display='none'); }

    window.onload = init;
</script>
</body>
</html>
