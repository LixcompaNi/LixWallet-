<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LIX QUANTUM TERMINAL</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        :root { --bg: #000; --green: #00ff41; --border: #1a1a1a; --text: #888; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        
        .header { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 900; letter-spacing: 2px; font-size: 14px; }
        .live-indicator { display: flex; align-items: center; gap: 5px; color: var(--green); font-size: 10px; font-weight: bold; }
        .dot { width: 6px; height: 6px; background: var(--green); border-radius: 50%; animation: blink 1s infinite; }

        .balance-card { padding: 30px 20px; border-bottom: 1px solid var(--border); }
        .label { color: var(--text); font-size: 11px; text-transform: uppercase; margin-bottom: 5px; }
        .total-amount { font-size: 38px; font-weight: 700; letter-spacing: -1px; }

        /* Chart Widget */
        #chart_container { height: 250px; border-bottom: 1px solid var(--border); background: #000; }

        .market-grid { padding: 20px; }
        .asset-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #111; }
        .asset-meta { font-size: 14px; font-weight: 600; }
        .asset-price { text-align: right; font-family: monospace; }
        .change-up { color: var(--green); font-size: 11px; }

        .actions-nav { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1px; background: var(--border); border-bottom: 1px solid var(--border); }
        .nav-item { background: #000; padding: 15px 0; text-align: center; font-size: 10px; font-weight: bold; color: var(--text); cursor: pointer; }
        .nav-item:active { color: #fff; background: #0a0a0a; }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        
        #admin-panel { display: none; position: fixed; inset: 0; background: #000; z-index: 100; padding: 40px; flex-direction: column; }
        input { background: #111; border: 1px solid #333; color: #fff; padding: 15px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">LIX CORE V3</div>
    <div class="live-indicator"><div class="dot"></div> DATA STREAM ACTIVE</div>
</div>

<div class="balance-card">
    <div class="label" onclick="openAdmin()">Total Equity Value</div>
    <div class="total-amount" id="main-bal">$0.00</div>
    <div style="font-size: 12px; color: var(--text); margin-top: 5px;">Est. 24h Yield: <span class="change-up">+1.42%</span></div>
</div>

<div class="actions-nav">
    <div class="nav-item" onclick="alert('Module locked')">TRADE</div>
    <div class="nav-item" onclick="alert('Scanning network...')">MINT</div>
    <div class="nav-item" onclick="alert('Wallet address: 0xLIX...7F2')">RECEIVE</div>
    <div class="nav-item" onclick="location.reload()">SYNC</div>
</div>

<div id="chart_container"></div>

<div class="market-grid">
    <div class="label">Live Assets</div>
    <div class="asset-row">
        <div class="asset-meta">Bitcoin (BTC)</div>
        <div class="asset-price" id="btc-p">64,210.50<br><span class="change-up">+0.5%</span></div>
    </div>
    <div class="asset-row">
        <div class="asset-meta">LIX Protocol (Native)</div>
        <div class="asset-price" id="lix-p">1.042<br><span class="change-up">+12.4%</span></div>
    </div>
</div>

<div id="admin-panel">
    <h3>PROTOCOL OVERRIDE</h3>
    <input type="number" id="new-bal" placeholder="Set USD Liquidity">
    <button onclick="saveAdmin()" style="padding: 15px; background: #fff; border: none; font-weight: bold;">APPLY</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    let balance = parseFloat(localStorage.getItem('lix_final_v4')) || 542000.00;

    function init() {
        tg.ready();
        tg.expand();
        updateUI();
        
        // Запуск графика
        new TradingView.widget({
            "autosize": true,
            "symbol": "BINANCE:BTCUSDT",
            "interval": "30",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "hide_top_toolbar": true,
            "save_image": false,
            "container_id": "chart_container"
        });

        // Имитация живых цен
        setInterval(() => {
            const btc = 64000 + (Math.random() * 500);
            document.getElementById('btc-p').innerHTML = `${btc.toFixed(2)}<br><span class="change-up">+0.82%</span>`;
        }, 3000);
    }

    function updateUI() {
        document.getElementById('main-bal').innerText = '$' + balance.toLocaleString('en-US', {minimumFractionDigits: 2});
        localStorage.setItem('lix_final_v4', balance);
    }

    function openAdmin() {
        if(prompt("ADMIN_KEY:") === "2026") {
            document.getElementById('admin-panel').style.display = 'flex';
        }
    }

    function saveAdmin() {
        const val = document.getElementById('new-bal').value;
        if(val) {
            balance = parseFloat(val);
            updateUI();
            document.getElementById('admin-panel').style.display = 'none';
        }
    }

    window.onload = init;
</script>
</body>
</html>
