<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LIX BLACK EDITION V15</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        :root { --main: #00ff95; --bg: #000; --card: #0f0f0f; --text: #e0e0e0; --red: #ff3b30; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 0; overflow: hidden; height: 100vh; }
        
        /* Сетка приложения */
        .app { height: 100vh; display: flex; flex-direction: column; }
        .screen { display: none; flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 120px; box-sizing: border-box; }
        .screen.active { display: block; }

        /* Wallet Card (Glassmorphism) */
        .wallet-card { 
            background: linear-gradient(145deg, #1a1a1a, #050505);
            border: 1px solid #222; border-radius: 25px; padding: 30px 20px;
            text-align: center; margin-bottom: 20px; position: relative;
            box-shadow: 0 10px 30px rgba(0,255,149,0.05);
        }
        .balance-label { font-size: 10px; text-transform: uppercase; color: #555; letter-spacing: 2px; }
        .balance-main { font-size: 44px; font-weight: 800; color: #fff; margin: 10px 0; text-shadow: 0 0 15px rgba(0,255,149,0.2); }
        
        /* Chart */
        #chart_box { height: 220px; border-radius: 20px; overflow: hidden; border: 1px solid #111; margin-bottom: 20px; }

        /* Assets */
        .asset-row { 
            background: var(--card); border: 1px solid #1a1a1a; padding: 15px; 
            border-radius: 20px; margin-bottom: 12px; display: flex; align-items: center; 
        }
        .asset-img { width: 42px; height: 42px; border-radius: 12px; margin-right: 15px; border: 1px solid #333; }
        .asset-info { flex: 1; }
        .asset-name { font-weight: bold; font-size: 16px; color: #fff; }
        
        /* Trade Buttons */
        .btn-group { display: flex; gap: 8px; margin-top: 8px; }
        .t-btn { flex: 1; border: none; padding: 6px; border-radius: 8px; font-size: 10px; font-weight: 900; cursor: pointer; }
        .b-buy { background: var(--main); color: #000; }
        .b-sell { background: var(--red); color: #fff; }

        /* Overlays */
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 10000; padding: 30px; backdrop-filter: blur(15px); }
        input, textarea { width: 100%; background: #0a0a0a; border: 1px solid #222; color: #fff; padding: 15px; border-radius: 15px; margin-bottom: 15px; box-sizing: border-box; }
        .submit-btn { background: var(--main); color: #000; border: none; width: 100%; padding: 18px; border-radius: 15px; font-weight: 900; }

        /* Navigation */
        .nav { position: fixed; bottom: 20px; left: 20px; right: 20px; background: rgba(15,15,15,0.9); border: 1px solid #222; border-radius: 22px; display: flex; padding: 8px; backdrop-filter: blur(10px); z-index: 9000; }
        .nav-item { flex: 1; text-align: center; padding: 12px; color: #444; font-size: 10px; font-weight: bold; cursor: pointer; }
        .nav-item.active { color: var(--main); }

        .log-item { font-size: 11px; padding: 10px; border-left: 2px solid var(--main); background: #080808; margin-bottom: 5px; color: #888; }
    </style>
</head>
<body>

<div class="app">
    <div id="wallet-screen" class="screen active">
        <div class="wallet-card" onclick="openAdmin()">
            <div class="balance-label">Institutional Liquidity</div>
            <div class="balance-main" id="total-bal">$0.00</div>
            <div style="color: var(--main); font-size: 9px; font-weight: bold;">[ SYSTEM SECURE • NODE 2026 ]</div>
        </div>

        <div id="chart_box"></div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <span style="font-size: 12px; font-weight: bold; color: #444;">ASSETS</span>
            <span style="font-size: 10px; color: var(--main);" onclick="openMint(false)">+ MINT NEW ($4,000)</span>
        </div>
        
        <div id="assets-list"></div>
    </div>

    <div id="network-screen" class="screen">
        <h2 style="color: #fff; font-size: 28px; margin-bottom: 20px;">Network Log</h2>
        <div id="activity-log"></div>
    </div>
</div>

<div id="admin-ui" class="overlay">
    <h2 style="color: var(--main);">Root Terminal</h2>
    <input type="number" id="a-bal" placeholder="Overwrite Balance ($)">
    <button class="submit-btn" onclick="saveAdmin()">EXECUTE OVERRIDE</button>
    <button class="submit-btn" style="background:#fff; margin-top:10px;" onclick="openMint(true)">FREE ADMIN MINT</button>
    <button onclick="closeOverlays()" style="background:none; border:none; color:red; width:100%; margin-top:20px;">ABORT</button>
</div>

<div id="mint-ui" class="overlay">
    <h2 id="m-title">Mint Asset</h2>
    <input type="text" id="m-name" placeholder="Token Name">
    <input type="text" id="m-sym" placeholder="Symbol">
    <input type="text" id="m-img" placeholder="Image URL">
    <input type="number" id="m-amount" placeholder="Quantity">
    <textarea id="m-desc" placeholder="Protocol Description"></textarea>
    <button class="submit-btn" id="m-btn" onclick="executeMinting()">RELEASE ASSET</button>
    <button onclick="closeOverlays()" style="background:none; border:none; color:#444; width:100%; margin-top:15px;">CANCEL</button>
</div>

<div class="nav">
    <div class="nav-item active" id="n-wallet" onclick="switchTab('wallet')">PORTFOLIO</div>
    <div class="nav-item" id="n-network" onclick="switchTab('network')">NETWORK</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    let isFree = false;
    let db = JSON.parse(localStorage.getItem('lix_v15_db')) || { balance: 50000.00, tokens: [] };

    function init() {
        tg.ready();
        updateUI();
        setTimeout(() => {
            new TradingView.widget({
                "autosize": true, "symbol": "BINANCE:BTCUSDT", "interval": "30",
                "theme": "dark", "container_id": "chart_box", "hide_top_toolbar": true
            });
        }, 500);
        setInterval(simulatePeers, 10000);
    }

    function updateUI() {
        document.getElementById('total-bal').innerText = '$' + db.balance.toLocaleString('en-US', {minimumFractionDigits: 2});
        const list = document.getElementById('assets-list');
        list.innerHTML = '';
        
        db.tokens.forEach(t => {
            const up = t.change >= 0;
            list.innerHTML += `
                <div class="asset-row">
                    <img src="${t.img}" class="asset-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2585/2585274.png'">
                    <div class="asset-info">
                        <div class="asset-name">${t.name}</div>
                        <div class="btn-group">
                            <button class="t-btn b-buy" onclick="trade('${t.sym}', 'buy')">BUY</button>
                            <button class="t-btn b-sell" onclick="trade('${t.sym}', 'sell')">SELL</button>
                        </div>
                    </div>
                    <div style="text-align:right">
                        <div style="font-weight:bold; color:#fff">$${t.price.toFixed(4)}</div>
                        <div style="font-size:10px; color:${up?'var(--main)':'var(--red)'}">${up?'+':''}${t.change.toFixed(2)}%</div>
                    </div>
                </div>`;
        });
        localStorage.setItem('lix_v15_db', JSON.stringify(db));
    }

    function trade(sym, type) {
        const t = db.tokens.find(x => x.sym === sym);
        const power = 0.05;
        if(type === 'buy') {
            t.price *= (1 + power);
            t.change += 5;
            db.balance -= t.price;
            log(`You BOUGHT ${sym}. Price pumped +5%`);
        } else {
            t.price *= (1 - power);
            t.change -= 5;
            db.balance += t.price;
            log(`You SOLD ${sym}. Price dumped -5%`);
        }
        tg.HapticFeedback.impactOccurred('medium');
        updateUI();
    }

    function simulatePeers() {
        if(db.tokens.length === 0) return;
        const t = db.tokens[Math.floor(Math.random()*db.tokens.length)];
        const isBuy = Math.random() > 0.5;
        if(isBuy) { t.price *= 1.02; t.change += 2; log(`Peer bought ${t.sym}`); }
        else { t.price *= 0.98; t.change -= 2; log(`Peer sold ${t.sym}`); }
        updateUI();
    }

    function log(msg) {
        const l = document.getElementById('activity-log');
        l.innerHTML = `<div class="log-item"><b>[${new Date().toLocaleTimeString()}]</b> ${msg}</div>` + l.innerHTML;
    }

    function openAdmin() { if(prompt("PASS:") === "2026") document.getElementById('admin-ui').style.display='block'; }
    function openMint(admin) {
        isFree = admin;
        document.getElementById('mint-ui').style.display = 'block';
        document.getElementById('m-title').innerText = admin ? "Admin Genesis" : "Create Asset";
        document.getElementById('m-btn').innerText = admin ? "MINT FREE" : "PAY $4,000 & MINT";
    }

    function executeMinting() {
        if(!isFree && db.balance < 4000) return alert("Need $4,000");
        const t = {
            name: document.getElementById('m-name').value || 'Token',
            sym: (document.getElementById('m-sym').value || 'TKN').toUpperCase(),
            img: document.getElementById('m-img').value,
            amount: document.getElementById('m-amount').value || 1000,
            price: 1.00, change: 0.00
        };
        if(!isFree) db.balance -= 4000;
        db.tokens.push(t);
        updateUI(); closeOverlays();
        log(`New asset ${t.sym} deployed to network.`);
    }

    function switchTab(t) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(t + '-screen').classList.add('active');
        document.getElementById('n-' + t).classList.add('active');
    }

    function saveAdmin() { db.balance = parseFloat(document.getElementById('a-bal').value) || db.balance; updateUI(); closeOverlays(); }
    function closeOverlays() { document.querySelectorAll('.overlay').forEach(o => o.style.display='none'); }

    window.onload = init;
</script>
</body>
</html>
