<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>LIX BLACK EDITION</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* ДИЗАЙН: ЧЕРНЫЙ ПРЕМИУМ */
        :root { --bg: #000; --card: #0c0c0c; --accent: #ff0000; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow: hidden; }
        .app { padding: 25px; height: 100vh; display: flex; flex-direction: column; box-sizing: border-box; }
        header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 30px; }
        .logo { font-size: 10px; font-weight: 900; letter-spacing: 3px; color: #444; text-transform: uppercase; }
        .user-name { font-size: 24px; font-weight: 800; margin-top: 5px; }
        .bank-card { 
            background: linear-gradient(145deg, #111, #050505); border: 1px solid #1a1a1a;
            border-radius: 28px; padding: 25px; margin-bottom: 30px; box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }
        .balance-label { font-size: 10px; font-weight: 800; color: #555; margin-bottom: 5px; letter-spacing: 1px; }
        .balance-val { font-size: 42px; font-weight: 900; letter-spacing: -1px; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn { 
            background: #0c0c0c; border: 1px solid #1a1a1a; color: #fff; padding: 20px; 
            border-radius: 20px; font-size: 10px; font-weight: 800; text-align: center; 
            transition: 0.2s; text-transform: uppercase;
        }
        .btn:active { transform: scale(0.95); background: #151515; }
        
        /* ТЕРМИНАЛ АДМИНА */
        #admin-modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98);
            z-index: 1000; flex-direction: column; padding: 40px; font-family: monospace;
        }
        .admin-btn { background: #111; color: #00ff00; border: 1px solid #222; padding: 15px; margin-bottom: 10px; text-align: left; font-size: 11px; }
    </style>
</head>
<body>
    <div class="app">
        <header>
            <div>
                <div class="logo">LIX CORE SYSTEM</div>
                <div id="display-name" class="user-name">...</div>
            </div>
            <div onclick="openAdmin()" style="opacity: 0.1; font-size: 20px;">⚙️</div>
        </header>

        <div class="bank-card" ondblclick="openAdmin()">
            <div class="balance-label">AVAILABLE BALANCE</div>
            <div id="display-balance" class="balance-val">$0</div>
        </div>

        <div class="btn-grid">
            <div class="btn" onclick="makeTransfer()">Transfer</div>
            <div class="btn" onclick="location.reload()">Refresh</div>
        </div>
    </div>

    <div id="admin-modal">
        <h2 style="color: #00ff00; font-size: 14px;">> ROOT_TERMINAL v1.0.4</h2>
        <p style="color: #333; font-size: 9px; margin-bottom: 20px;">ACCESS LEVEL: UNRESTRICTED</p>
        <button class="admin-btn" onclick="setBalance()">> EXEC SET_BALANCE</button>
        <button class="admin-btn" onclick="localStorage.clear(); location.reload();">> SYS_WIPE_DATA</button>
        <div onclick="closeAdmin()" style="margin-top: auto; color: red; text-align: center; font-size: 12px; padding: 20px;">[ CLOSE_SESSION ]</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // Данные
        const State = {
            user: tg.initDataUnsafe?.user || { first_name: "ADMIN" },
            balance: parseFloat(localStorage.getItem('lix_final_bal')) || 542000.00
        };

        function init() {
            tg.ready();
            tg.expand();
            tg.headerColor = '#000000';
            document.getElementById('display-name').innerText = State.user.first_name.toUpperCase();
            update();
        }

        function update() {
            document.getElementById('display-balance').innerText = `$${State.balance.toLocaleString('en-US')}`;
            localStorage.setItem('lix_final_bal', State.balance);
        }

        // Кнопки
        function makeTransfer() {
            const val = prompt("Enter amount:");
            if (val && !isNaN(val) && val <= State.balance) {
                State.balance -= parseFloat(val);
                update();
                tg.HapticFeedback.notificationOccurred('success');
            }
        }

        // Админка
        function openAdmin() {
            if (prompt("ROOT_PASSWORD:") === "LIX-ADMIN-2026-X") {
                document.getElementById('admin-modal').style.display = 'flex';
                tg.HapticFeedback.impactOccurred('heavy');
            }
        }

        function closeAdmin() { document.getElementById('admin-modal').style.display = 'none'; }

        function setBalance() {
            const val = prompt("New balance value:");
            if (val && !isNaN(val)) {
                State.balance = parseFloat(val);
                update();
            }
        }

        window.onload = init;
    </script>
</body>
</html>
