<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LIX INSTITUTIONAL V11</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        :root { --bg: #000; --card: #0c0c0c; --accent: #007AFF; --green: #00ff41; --border: #1a1a1a; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        
        .screen { display: none; padding-bottom: 100px; animation: fade 0.2s ease; }
        .screen.active { display: block; }
        @keyframes fade { from { opacity: 0; } to { opacity: 1; } }

        .wallet-card { padding: 40px 20px 20px; border-bottom: 1px solid var(--border); background: #000; }
        .label { color: #555; font-size: 10px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .balance-val { font-size: 42px; font-weight: 800; letter-spacing: -1.5px; }

        .action-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px 20px; }
        .btn { background: var(--card); border: 1px solid var(--border); padding: 12px; border-radius: 15px; text-align: center; cursor: pointer; }
        .btn b { font-size: 9px; color: #888; text-transform: uppercase; display: block; margin-top: 4px; }

        #chart_box { height: 260px; width: 100%; border-bottom: 1px solid var(--border); }

        .list-section { padding: 10px 16px; }
        .item-card { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 12px; margin-bottom: 10px; display: flex; align-items: center; }
        .item-icon { width: 40px; height: 40px; border-radius: 12px; margin-right: 12px; object-fit: cover; background: #1a1a1a; border: 1px solid #222; }
        .item-info { flex: 1; }
        .item-title { font-weight: 700; font-size: 15px; }
        .item-price { text-align: right; font-family: monospace; font-size: 14px; }

        .overlay { display: none; position: fixed; inset: 0; background: #000; z-index: 999; padding: 25px; overflow-y: auto; }
        input, textarea { width: 100%; background: #111; border: 1px solid #333; color: #fff; padding: 15px; border-radius: 12px; margin-bottom: 12px; box-sizing: border-box; font-size: 15px; }
        .submit-btn { background: var(--accent); color: #fff; border: none; width: 100%; padding: 18px; border-radius: 12px; font-weight: bold; font-size: 16px; }
        
        .nav { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); border-top: 1px solid var(--border); display: flex; padding-bottom: 25px; z-index: 100; }
        .nav-item { flex: 1; text-align: center; padding: 15px; color: #444; font-size: 10px; font-weight: bold; }
        .nav-item.active { color: var(--accent); }

        .badge-cost { background: #ff3b30; color: #fff; font-size: 9px; padding: 2px 6px; border-radius: 5px; vertical-align: middle; margin-left: 5px; }
    </style>
</head>
<body>

<div id="wallet" class="screen active">
    <div class="wallet-card">
        <div class="label" onclick="openAdmin()">Total Equity Value</div>
        <div class="balance-val" id="total-bal">$0.00</div>
    </div>

    <div id="chart_box"></div>

    <div class="action-row">
        <div class="btn" onclick="openMint(false)"><span>üíé</span><b>Mint</b></div>
        <div class="btn" onclick="switchTab('p2p')"><span>üîÑ</span><b>Swap</b></div>
        <div class="btn" onclick="openAdmin()"><span>‚öôÔ∏è</span><b>Root</b></div>
    </div>

    <div class="list-section" id="assets-list"></div>
</div>

<div id="p2p" class="screen">
    <div style="padding: 40px 20px; font-size: 28px; font-weight: 800;">Exchange P2P</div>
    <div class="list-section">
        <div class="item-card" onclick="alert('Gateway error: Connect Wallet')">
            <div class="item-info"><div class="item-name">Withdraw to Bank</div><div class="item-sub">Card, Stars, Crypto</div></div>
            <div class="item-price" style="color: var(--green);">OPEN</div>
        </div>
    </div>
</div>

<div id="mint-ui" class="overlay">
    <h2 id="mint-title">Create Asset</h2>
    <p id="mint-fee-info" style="color: #888; font-size: 12px; margin-bottom: 20px;">Fee: $4,000.00</p>
    
    <input type="text" id="m-name" placeholder="Token Name (e.g. Gold Token)">
    <input type="text" id="m-sym" placeholder="Symbol (e.g. GLD)">
    <input type="text" id="m-img" placeholder="Image URL (Link to photo)">
    <input type="number" id="m-amount" placeholder="Supply Amount">
    <textarea id="m-desc" placeholder="Project Description" rows="3"></textarea>
    
    <button class="submit-btn" id="mint-execute-btn" onclick="executeMinting()">PAY & RELEASE</button>
    <button onclick="closeOverlays()" style="background:none; border:none; color:red; width:100%; margin-top:15px;">CANCEL</button>
</div>

<div id="admin-ui" class="overlay">
    <h2>Admin Core</h2>
    <label class="label">Balance Override ($)</label>
    <input type="number" id="a-bal" placeholder="Enter amount">
    
    <div style="background:#111; padding:15px; border-radius:12px; margin-bottom:20px; border:1px solid #222;">
        <div style="font-size:13px; font-weight:bold; margin-bottom:10px;">PRO FEATURES</div>
        <button onclick="openMint(true)" style="background:var(--green); color:#000; border:none; padding:10px; width:100%; border-radius:8px; font-weight:bold;">FREE MINT (ADMIN)</button>
    </div>

    <button class="submit-btn" onclick="saveAdmin()">SAVE CHANGES</button>
    <button onclick="closeOverlays()" style="background:none; border:none; color:red; width:100%; margin-top:20px;">EXIT</button>
</div>

<div class="nav">
    <div class="nav-item active" onclick="switchTab('wallet', this)">WALLET</div>
    <div class="nav-item" onclick="switchTab('p2p', this)">EXCHANGE</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    let isAdminMint = false;
    let db = JSON.parse(localStorage.getItem('lix_ultra_v11')) || { balance: 10000.00, tokens: [] };

    function init() {
        tg.ready();
        tg.expand();
        updateUI();
        new TradingView.widget({
            "autosize": true, "symbol": "BINANCE:BTCUSDT", "interval": "60",
            "theme": "dark", "style": "1", "container_id": "chart_box",
            "hide_top_toolbar": true, "save_image": false
        });
    }

    function updateUI() {
        document.getElementById('total-bal').innerText = '$' + db.balance.toLocaleString('en-US', {minimumFractionDigits: 2});
        const list = document.getElementById('assets-list');
        list.innerHTML = `
            <div class="item-card">
                <div class="item-icon" style="background:#F7931A; display:flex; align-items:center; justify-content:center; font-weight:bold;">‚Çø</div>
                <div class="item-info"><div class="item-name">Bitcoin</div><div class="item-sub">BTC/USD Market</div></div>
                <div class="item-price">${(db.balance / 64000).toFixed(4)}</div>
            </div>`;
        
        db.tokens.forEach(t => {
            list.innerHTML += `
                <div class="item-card">
                    <img src="${t.img}" class="item-icon" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2585/2585274.png'">
                    <div class="item-info"><div class="item-name">${t.name} ($${t.sym})</div><div class="item-sub">${t.desc}</div></div>
                    <div class="item-price">${parseFloat(t.amount).toLocaleString()}</div>
                </div>`;
        });
        localStorage.setItem('lix_ultra_v11', JSON.stringify(db));
    }

    function openMint(adminMode) {
        isAdminMint = adminMode;
        document.getElementById('mint-ui').style.display = 'block';
        document.getElementById('mint-title').innerText = adminMode ? "Admin Mint (Free)" : "Create Asset";
        document.getElementById('mint-fee-info').innerText = adminMode ? "Fee: $0.00 (Developer Bypass)" : "Fee: $4,000.00";
        document.getElementById('mint-execute-btn').innerText = adminMode ? "RELEASE FOR FREE" : "PAY $4,000 & RELEASE";
    }

    function executeMinting() {
        const fee = 4000;
        if (!isAdminMint && db.balance < fee) {
            alert("Insufficient funds! You need $4,000 to mint a token.");
            return;
        }

        const t = {
            name: document.getElementById('m-name').value || 'Token',
            sym: document.getElementById('m-sym').value || 'TKN',
            img: document.getElementById('m-img').value,
            amount: document.getElementById('m-amount').value || 0,
            desc: document.getElementById('m-desc').value || 'No desc'
        };

        if (!isAdminMint) db.balance -= fee;
        
        db.tokens.push(t);
        updateUI();
        closeOverlays();
        tg.HapticFeedback.notificationOccurred('success');
    }

    function openAdmin() { if(prompt("PASS:") === "2026") document.getElementById('admin-ui').style.display = 'block'; }
    function saveAdmin() {
        const b = document.getElementById('a-bal').value;
        if(b) db.balance = parseFloat(b);
        updateUI();
        closeOverlays();
    }

    function switchTab(id, el) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(el) el.classList.add('active');
    }

    function closeOverlays() { document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none'); }

    window.onload = init;
</script>
</body>
</html>
