<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LIX Wallet Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: #000000;
            --tg-sec-bg: #1c1c1e;
            --tg-accent: #007AFF;
            --tg-text: #ffffff;
            --tg-hint: #8e8e93;
        }

        body {
            background-color: var(--tg-bg); color: var(--tg-text);
            font-family: -apple-system, sans-serif; margin: 0; padding: 0;
            overflow: hidden;
        }

        .screen { display: none; height: 100vh; overflow-y: auto; padding-bottom: 100px; box-sizing: border-box; }
        .screen.active { display: block; }

        .balance-block { padding: 40px 20px; text-align: center; }
        .amount { font-size: 40px; font-weight: 700; margin: 5px 0; }
        .btn-row { display: flex; justify-content: center; gap: 10px; padding: 0 20px 20px; }
        .action-btn { background: var(--tg-accent); border: none; border-radius: 12px; color: #fff; flex: 1; padding: 12px; font-weight: 600; font-size: 14px; }

        .list-group { background: var(--tg-sec-bg); margin: 0 16px 20px; border-radius: 12px; overflow: hidden; }
        .list-item { display: flex; align-items: center; padding: 12px 16px; border-bottom: 0.5px solid #2c2c2e; }
        .item-info { flex: 1; }
        .item-val { text-align: right; font-weight: 500; }

        .nav { position: fixed; bottom: 0; width: 100%; background: rgba(28,28,30,0.9); backdrop-filter: blur(20px); 
                display: flex; border-top: 0.5px solid #2c2c2e; padding-bottom: env(safe-area-inset-bottom); z-index: 10; }
        .nav-btn { flex: 1; text-align: center; padding: 10px 0; color: var(--tg-hint); font-size: 10px; cursor: pointer; }
        .nav-btn.active { color: var(--tg-accent); }
        .nav-icon { font-size: 22px; display: block; margin-bottom: 2px; }

        /* Admin Styles */
        #admin { display: none; position: fixed; inset: 0; background: #000; z-index: 999; padding: 30px; flex-direction: column; gap: 15px; }
        .admin-input { background: #1c1c1e; border: 1px solid #333; color: #fff; padding: 15px; border-radius: 10px; font-size: 16px; }
        .admin-save { background: #fff; color: #000; border: none; padding: 15px; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div id="wallet" class="screen active">
    <div class="balance-block">
        <div style="color: var(--tg-hint); font-size: 13px;" onclick="adminAuth()">Total Balance</div>
        <div class="amount" id="main-val">$0.00</div>
    </div>
    <div class="btn-row">
        <button class="action-btn" onclick="alert('Module loading...')">Add</button>
        <button class="action-btn" onclick="alert('Enter address...')">Send</button>
        <button class="action-btn" onclick="switchTab('p2p')">Exchange</button>
    </div>
    <div class="list-group">
        <div class="list-item">
            <div class="item-info"><div>Bitcoin</div><div style="color:var(--tg-hint); font-size:12px;">BTC</div></div>
            <div class="item-val" id="btc-val">0.0000</div>
        </div>
        <div class="list-item">
            <div class="item-info"><div>USDT</div><div style="color:var(--tg-hint); font-size:12px;">Tether</div></div>
            <div class="item-val" id="usdt-val">$0.00</div>
        </div>
    </div>
</div>

<div id="p2p" class="screen">
    <div style="padding: 40px 20px 10px; font-size: 22px; font-weight: bold;">P2P Exchange</div>
    <div id="p2p-list" class="list-group">
        </div>
</div>

<div id="settings" class="screen">
    <div style="padding: 40px 20px 20px; font-size: 22px; font-weight: bold;">Settings</div>
    <div class="list-group">
        <div class="list-item"><div class="item-info">Currency</div><div class="item-val" id="set-curr">USD</div></div>
        <div class="list-item"><div class="item-info">Rate</div><div class="item-val" id="set-rate">92.5 ‚ÇΩ</div></div>
    </div>
</div>

<div id="admin">
    <h2 style="margin-top:0">Control Center</h2>
    <label style="font-size:12px; color:var(--tg-hint);">SET BALANCE (USD)</label>
    <input type="number" id="adm-bal" class="admin-input" placeholder="1000000">
    
    <label style="font-size:12px; color:var(--tg-hint);">EXCHANGE RATE (1 USD = ? RUB)</label>
    <input type="number" id="adm-rate" class="admin-input" placeholder="92.5">
    
    <button class="admin-save" onclick="saveAdmin()">EXECUTE CHANGES</button>
    <button onclick="document.getElementById('admin').style.display='none'" style="background:none; border:none; color:red;">CANCEL</button>
</div>

<div class="nav">
    <div class="nav-btn active" onclick="switchTab('wallet', this)"><span class="nav-icon">üëõ</span>Wallet</div>
    <div class="nav-btn" onclick="switchTab('p2p', this)"><span class="nav-icon">ü§ù</span>P2P</div>
    <div class="nav-btn" onclick="switchTab('settings', this)"><span class="nav-icon">‚öôÔ∏è</span>Settings</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    let state = {
        balance: parseFloat(localStorage.getItem('lix_bal_v6')) || 1000000.00,
        rate: parseFloat(localStorage.getItem('lix_rate_v6')) || 92.5
    };

    function init() {
        tg.ready();
        updateUI();
    }

    function updateUI() {
        document.getElementById('main-val').innerText = '$' + state.balance.toLocaleString('en-US', {minimumFractionDigits: 2});
        document.getElementById('btc-val').innerText = (state.balance / 64000).toFixed(4);
        document.getElementById('usdt-val').innerText = '$' + state.balance.toLocaleString();
        
        document.getElementById('set-rate').innerText = state.rate + ' ‚ÇΩ';
        
        // –û–±–Ω–æ–≤–ª—è–µ–º P2P —Å–ø–∏—Å–æ–∫ —Å —É—á–µ—Ç–æ–º –Ω–æ–≤–æ–≥–æ –∫—É—Ä—Å–∞
        const p2p = document.getElementById('p2p-list');
        p2p.innerHTML = `
            <div class="list-item">
                <div class="item-info"><div>Buy USDT</div><div style="color:var(--tg-hint); font-size:12px;">Tinkoff ‚Ä¢ 5.0‚≠ê</div></div>
                <div class="item-val" style="color:#34c759">${(state.rate + 0.1).toFixed(2)} ‚ÇΩ</div>
            </div>
            <div class="list-item">
                <div class="item-info"><div>Sell USDT</div><div style="color:var(--tg-hint); font-size:12px;">Sberbank ‚Ä¢ 4.8‚≠ê</div></div>
                <div class="item-val" style="color:#ff3b30">${(state.rate - 0.2).toFixed(2)} ‚ÇΩ</div>
            </div>
        `;

        localStorage.setItem('lix_bal_v6', state.balance);
        localStorage.setItem('lix_rate_v6', state.rate);
    }

    function switchTab(s, el) {
        document.querySelectorAll('.screen').forEach(scr => scr.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(s).classList.add('active');
        if(el) el.classList.add('active');
        tg.HapticFeedback.impactOccurred('light');
    }

    function adminAuth() {
        if(prompt("ROOT_PASS:") === "2026") {
            document.getElementById('adm-bal').value = state.balance;
            document.getElementById('adm-rate').value = state.rate;
            document.getElementById('admin').style.display = 'flex';
        }
    }

    function saveAdmin() {
        const b = document.getElementById('adm-bal').value;
        const r = document.getElementById('adm-rate').value;
        if(b) state.balance = parseFloat(b);
        if(r) state.rate = parseFloat(r);
        updateUI();
        document.getElementById('admin').style.display = 'none';
        tg.HapticFeedback.notificationOccurred('success');
    }

    window.onload = init;
</script>
</body>
</html>
