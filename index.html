<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LIX SOCIAL BANK V14</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        :root { --bg: #000; --card: #0c0c0c; --accent: #007AFF; --green: #00ff41; --red: #ff3b30; --border: #1a1a1a; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow: hidden; height: 100vh; }
        
        .screen { display: none; height: 100vh; overflow-y: auto; padding-bottom: 120px; box-sizing: border-box; }
        .screen.active { display: block; }

        .wallet-card { padding: 40px 20px 20px; border-bottom: 1px solid var(--border); }
        .balance-val { font-size: 40px; font-weight: 800; letter-spacing: -1.5px; }

        #chart_box { height: 240px; width: 100%; border-bottom: 1px solid var(--border); }

        .list-section { padding: 10px 16px; }
        .item-card { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 15px; margin-bottom: 10px; display: flex; align-items: center; }
        .item-icon { width: 42px; height: 42px; border-radius: 12px; margin-right: 12px; object-fit: cover; }
        .item-info { flex: 1; }
        .item-price { text-align: right; }

        /* Market Buttons */
        .trade-btns { display: flex; gap: 5px; margin-top: 5px; }
        .t-btn { flex: 1; border: none; border-radius: 6px; padding: 4px; font-size: 10px; font-weight: bold; color: #fff; }
        .btn-buy { background: var(--green); color: #000; }
        .btn-sell { background: var(--red); }

        .nav { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); border-top: 1px solid var(--border); display: flex; padding-bottom: 30px; z-index: 1000; }
        .nav-item { flex: 1; text-align: center; padding: 15px; color: #444; font-size: 10px; font-weight: bold; }
        .nav-item.active { color: var(--accent); }

        .overlay { display: none; position: fixed; inset: 0; background: #000; z-index: 9999; padding: 25px; overflow-y: auto; }
        input { width: 100%; background: #111; border: 1px solid #333; color: #fff; padding: 15px; border-radius: 12px; margin-bottom: 12px; box-sizing: border-box; }
        .submit-btn { background: var(--accent); color: #fff; border: none; width: 100%; padding: 18px; border-radius: 12px; font-weight: bold; }
    </style>
</head>
<body>

<div id="wallet-screen" class="screen active">
    <div class="wallet-card">
        <div style="color:#555; font-size:10px;" onclick="openAdmin()">LIQUIDITY POOL</div>
        <div class="balance-val" id="total-bal">$0.00</div>
    </div>

    <div id="chart_box"></div>

    <div class="list-section" id="assets-list">
        </div>
</div>

<div id="p2p-screen" class="screen">
    <div style="padding: 40px 20px; font-size: 28px; font-weight: 800;">Activity Hub</div>
    <div class="list-section" id="activity-log">
        <div style="color:#555">Ожидание сетевых транзакций...</div>
    </div>
</div>

<div id="admin-ui" class="overlay">
    <h2>Admin Core</h2>
    <input type="number" id="a-bal" placeholder="Set New Balance">
    <button class="submit-btn" onclick="saveAdmin()">SET BALANCE</button>
    <button class="submit-btn" style="background:var(--green); color:#000; margin-top:10px;" onclick="openMint()">MINT TOKEN (FREE)</button>
    <button onclick="closeOverlays()" style="background:none; border:none; color:red; width:100%; margin-top:20px;">EXIT</button>
</div>

<div id="mint-ui" class="overlay">
    <h2>Mint Asset</h2>
    <input type="text" id="m-name" placeholder="Token Name">
    <input type="text" id="m-sym" placeholder="Symbol">
    <input type="text" id="m-img" placeholder="Image URL">
    <input type="number" id="m-amount" placeholder="Your Quantity">
    <button class="submit-btn" onclick="executeMinting()">RELEASE TO MARKET</button>
    <button onclick="closeOverlays()" style="background:none; border:none; color:red; width:100%; margin-top:15px;">CANCEL</button>
</div>

<div class="nav">
    <div class="nav-item active" id="nav-wallet" onclick="switchTab('wallet')">PORTFOLIO</div>
    <div class="nav-item" id="nav-p2p" onclick="switchTab('p2p')">NETWORK ACTIVITY</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    let db = JSON.parse(localStorage.getItem('lix_final_v14')) || { balance: 50000.00, tokens: [] };

    function init() {
        tg.ready();
        updateUI();
        setTimeout(() => {
            new TradingView.widget({
                "autosize": true, "symbol": "BINANCE:BTCUSDT", "interval": "15",
                "theme": "dark", "container_id": "chart_box", "hide_top_toolbar": true
            });
        }, 500);
        // Симуляция "других" людей каждые 10 секунд
        setInterval(simulateOtherUsers, 10000);
    }

    function updateUI() {
        document.getElementById('total-bal').innerText = '$' + db.balance.toLocaleString('en-US', {minimumFractionDigits: 2});
        const list = document.getElementById('assets-list');
        list.innerHTML = '';
        
        db.tokens.forEach((t, index) => {
            const price = t.basePrice || 1.00;
            list.innerHTML += `
                <div class="item-card">
                    <img src="${t.img}" class="item-icon" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2585/2585274.png'">
                    <div class="item-info">
                        <div class="item-title">${t.name}</div>
                        <div class="trade-btns">
                            <button class="t-btn btn-buy" onclick="trade('${t.sym}', 'buy')">BUY</button>
                            <button class="t-btn btn-sell" onclick="trade('${t.sym}', 'sell')">SELL</button>
                        </div>
                    </div>
                    <div class="item-price">
                        <div style="font-weight:bold;">$${price.toFixed(4)}</div>
                        <div style="font-size:10px; color:${t.change >= 0 ? '#00ff41' : '#ff3b30'}">${t.change >= 0 ? '+' : ''}${t.change}%</div>
                    </div>
                </div>`;
        });
        localStorage.setItem('lix_final_v14', JSON.stringify(db));
    }

    function trade(symbol, type) {
        const t = db.tokens.find(token => token.sym === symbol);
        if(!t) return;

        const impact = 0.05; // Влияние одной сделки (5%)
        if(type === 'buy') {
            t.basePrice *= (1 + impact);
            t.change = parseFloat((t.change + impact * 100).toFixed(2));
            logActivity(`Вы купили ${symbol}. Цена выросла.`);
        } else {
            t.basePrice *= (1 - impact);
            t.change = parseFloat((t.change - impact * 100).toFixed(2));
            logActivity(`Вы продали ${symbol}. Цена упала.`);
        }
        tg.HapticFeedback.impactOccurred('medium');
        updateUI();
    }

    function simulateOtherUsers() {
        if(db.tokens.length === 0) return;
        const randomToken = db.tokens[Math.floor(Math.random() * db.tokens.length)];
        const isBuy = Math.random() > 0.5;
        const impact = 0.02;

        if(isBuy) {
            randomToken.basePrice *= (1 + impact);
            randomToken.change += impact * 100;
            logActivity(`Аноним купил ${randomToken.sym}. Курс +2%`);
        } else {
            randomToken.basePrice *= (1 - impact);
            randomToken.change -= impact * 100;
            logActivity(`Инвестор слил ${randomToken.sym}. Курс -2%`);
        }
        updateUI();
    }

    function logActivity(text) {
        const log = document.getElementById('activity-log');
        const now = new Date().toLocaleTimeString();
        log.innerHTML = `<div style="font-size:12px; margin-bottom:8px; border-left: 2px solid var(--accent); padding-left:10px;">
            <span style="color:#555">[${now}]</span> ${text}
        </div>` + log.innerHTML;
    }

    function executeMinting() {
        const t = {
            name: document.getElementById('m-name').value || 'Coin',
            sym: (document.getElementById('m-sym').value || 'TKN').toUpperCase(),
            img: document.getElementById('m-img').value,
            amount: document.getElementById('m-amount').value || 0,
            basePrice: 1.00,
            change: 0.00
        };
        db.tokens.push(t);
        updateUI();
        closeOverlays();
        logActivity(`Монета ${t.sym} успешно создана и добавлена в листинг.`);
    }

    function switchTab(tab) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(tab + '-screen').classList.add('active');
        document.getElementById('nav-' + tab).classList.add('active');
    }

    function openAdmin() { if(prompt("PASS:") === "2026") document.getElementById('admin-ui').style.display = 'block'; }
    function openMint() { document.getElementById('mint-ui').style.display = 'block'; }
    function saveAdmin() { db.balance = parseFloat(document.getElementById('a-bal').value); updateUI(); closeOverlays(); }
    function closeOverlays() { document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none'); }

    window.onload = init;
</script>
</body>
</html>
