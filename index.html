<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LIX SYSTEM V12</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        :root { --bg: #000; --card: #0c0c0c; --accent: #007AFF; --green: #00ff41; --border: #1a1a1a; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow: hidden; height: 100vh; }
        
        /* –§–∏–∫—Å –∫–ª–∏–∫–æ–≤: –∫–Ω–æ–ø–∫–∏ –≤—Å–µ–≥–¥–∞ —Å–≤–µ—Ä—Ö—É */
        .nav, .btn, .submit-btn, .action-row { position: relative; z-index: 10; cursor: pointer; }

        .screen { display: none; height: 100vh; overflow-y: auto; padding-bottom: 120px; box-sizing: border-box; }
        .screen.active { display: block; }

        .wallet-card { padding: 40px 20px 20px; border-bottom: 1px solid var(--border); background: #000; }
        .label { color: #555; font-size: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .balance-val { font-size: 40px; font-weight: 800; letter-spacing: -1.5px; margin-top: 5px; }

        #chart_box { height: 260px; width: 100%; border-bottom: 1px solid var(--border); background: #000; }

        .action-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px 20px; }
        .btn { background: var(--card); border: 1px solid var(--border); padding: 12px; border-radius: 15px; text-align: center; }
        .btn:active { background: #1a1a1a; }
        .btn b { font-size: 9px; color: #888; text-transform: uppercase; display: block; margin-top: 4px; }

        .list-section { padding: 10px 16px; }
        .item-card { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 12px; margin-bottom: 10px; display: flex; align-items: center; }
        .item-icon { width: 40px; height: 40px; border-radius: 12px; margin-right: 12px; object-fit: cover; background: #1a1a1a; }
        .item-info { flex: 1; }
        .item-title { font-weight: 700; font-size: 15px; }

        /* Overlays */
        .overlay { display: none; position: fixed; inset: 0; background: #000; z-index: 9999; padding: 25px; overflow-y: auto; }
        input, textarea { width: 100%; background: #111; border: 1px solid #333; color: #fff; padding: 15px; border-radius: 12px; margin-bottom: 12px; box-sizing: border-box; font-size: 16px; }
        .submit-btn { background: var(--accent); color: #fff; border: none; width: 100%; padding: 18px; border-radius: 12px; font-weight: bold; }
        
        /* Bottom Nav */
        .nav { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); border-top: 1px solid var(--border); display: flex; padding-bottom: 30px; z-index: 1000; }
        .nav-item { flex: 1; text-align: center; padding: 15px; color: #444; font-size: 10px; font-weight: bold; }
        .nav-item.active { color: var(--accent); }
    </style>
</head>
<body>

<div id="wallet-screen" class="screen active">
    <div class="wallet-card">
        <div class="label" onclick="openAdmin()">Total Equity Value</div>
        <div class="balance-val" id="total-bal">$0.00</div>
    </div>

    <div id="chart_box"></div>

    <div class="action-row">
        <div class="btn" onclick="openMint(false)"><span>üíé</span><b>Mint</b></div>
        <div class="btn" onclick="switchTab('p2p')"><span>üîÑ</span><b>Swap</b></div>
        <div class="btn" onclick="openAdmin()"><span>‚öôÔ∏è</span><b>Admin</b></div>
    </div>

    <div class="list-section" id="assets-list"></div>
</div>

<div id="p2p-screen" class="screen">
    <div style="padding: 40px 20px 10px; font-size: 28px; font-weight: 800;">Market</div>
    <div class="list-section">
        <div class="item-card" onclick="alert('Gateway Busy')">
            <div class="item-info"><div class="item-title">P2P Withdrawal</div><div style="color:#555;font-size:11px;">Cards, Stars, Cash</div></div>
            <div style="color:var(--green);font-weight:bold;">OPEN</div>
        </div>
    </div>
</div>

<div id="admin-ui" class="overlay">
    <h2>Terminal</h2>
    <input type="number" id="a-bal" placeholder="New Balance ($)">
    <button class="submit-btn" onclick="saveAdmin()">SET BALANCE</button>
    <button class="submit-btn" style="background:var(--green); color:#000; margin-top:10px;" onclick="openMint(true)">FREE MINT MODE</button>
    <button onclick="closeOverlays()" style="background:none; border:none; color:red; width:100%; margin-top:20px;">BACK</button>
</div>

<div id="mint-ui" class="overlay">
    <h2 id="mint-title">Mint Token</h2>
    <p id="mint-fee-info" style="color: #888; font-size: 12px; margin-bottom: 20px;">Fee: $4,000.00</p>
    <input type="text" id="m-name" placeholder="Token Name">
    <input type="text" id="m-sym" placeholder="Symbol (e.g. LIX)">
    <input type="text" id="m-img" placeholder="Image URL">
    <input type="number" id="m-amount" placeholder="Amount">
    <textarea id="m-desc" placeholder="Description"></textarea>
    <button class="submit-btn" id="mint-btn" onclick="executeMinting()">RELEASE</button>
    <button onclick="closeOverlays()" style="background:none; border:none; color:red; width:100%; margin-top:20px;">CANCEL</button>
</div>

<div class="nav">
    <div class="nav-item active" id="nav-wallet" onclick="switchTab('wallet')">WALLET</div>
    <div class="nav-item" id="nav-p2p" onclick="switchTab('p2p')">P2P MARKET</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    let isFreeMint = false;
    let db = JSON.parse(localStorage.getItem('lix_db_v12')) || { balance: 50000.00, tokens: [] };

    function init() {
        tg.ready();
        updateUI();
        setTimeout(loadChart, 500); // –ó–∞–¥–µ—Ä–∂–∫–∞ –≥—Ä–∞—Ñ–∏–∫–∞ –¥–ª—è —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç–∏
    }

    function loadChart() {
        new TradingView.widget({
            "autosize": true, "symbol": "BINANCE:BTCUSDT", "interval": "60",
            "theme": "dark", "style": "1", "container_id": "chart_box",
            "hide_top_toolbar": true, "save_image": false, "locale": "en"
        });
    }

    function updateUI() {
        document.getElementById('total-bal').innerText = '$' + db.balance.toLocaleString('en-US', {minimumFractionDigits: 2});
        const list = document.getElementById('assets-list');
        list.innerHTML = `
            <div class="item-card">
                <div class="item-icon" style="background:#F7931A; display:flex; align-items:center; justify-content:center; font-weight:bold;">‚Çø</div>
                <div class="item-info"><div class="item-title">Bitcoin</div><div style="color:#555;font-size:11px;">Market Asset</div></div>
                <div style="font-family:monospace;">${(db.balance / 64000).toFixed(4)}</div>
            </div>`;
        
        db.tokens.forEach(t => {
            list.innerHTML += `
                <div class="item-card">
                    <img src="${t.img}" class="item-icon" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2585/2585274.png'">
                    <div class="item-info"><div class="item-title">${t.name}</div><div style="color:#555;font-size:11px;">${t.desc}</div></div>
                    <div style="font-family:monospace;">${t.amount}</div>
                </div>`;
        });
        localStorage.setItem('lix_db_v12', JSON.stringify(db));
    }

    function switchTab(tab) {
        document.getElementById('wallet-screen').classList.remove('active');
        document.getElementById('p2p-screen').classList.remove('active');
        document.getElementById('nav-wallet').classList.remove('active');
        document.getElementById('nav-p2p').classList.remove('active');

        document.getElementById(tab + '-screen').classList.add('active');
        document.getElementById('nav-' + tab).classList.add('active');
        tg.HapticFeedback.impactOccurred('light');
    }

    function openAdmin() {
        if(prompt("PASSWORD:") === "2026") {
            document.getElementById('admin-ui').style.display = 'block';
        }
    }

    function openMint(free) {
        isFreeMint = free;
        document.getElementById('mint-ui').style.display = 'block';
        document.getElementById('mint-fee-info').innerText = free ? "Fee: $0.00 (Admin)" : "Fee: $4,000.00";
        document.getElementById('mint-btn').innerText = free ? "FREE MINT" : "PAY $4,000 & MINT";
    }

    function executeMinting() {
        if(!isFreeMint && db.balance < 4000) {
            alert("Need $4,000!");
            return;
        }
        const t = {
            name: document.getElementById('m-name').value || 'Token',
            sym: document.getElementById('m-sym').value,
            img: document.getElementById('m-img').value,
            amount: document.getElementById('m-amount').value || 0,
            desc: document.getElementById('m-desc').value || 'Asset'
        };
        if(!isFreeMint) db.balance -= 4000;
        db.tokens.push(t);
        updateUI();
        closeOverlays();
        tg.HapticFeedback.notificationOccurred('success');
    }

    function saveAdmin() {
        const val = document.getElementById('a-bal').value;
        if(val) db.balance = parseFloat(val);
        updateUI();
        closeOverlays();
    }

    function closeOverlays() {
        document.getElementById('admin-ui').style.display = 'none';
        document.getElementById('mint-ui').style.display = 'none';
    }

    window.onload = init;
</script>
</body>
</html>
