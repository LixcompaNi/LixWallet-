<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { 
            background: #000; color: #00ff41; 
            font-family: 'Courier', monospace; margin: 0; padding: 20px;
            font-size: 13px; text-transform: uppercase;
        }
        .line { margin-bottom: 5px; border-bottom: 1px solid #003300; padding-bottom: 2px; }
        .flex { display: flex; justify-content: space-between; }
        .bold { font-weight: bold; color: #fff; font-size: 16px; }
        .dim { color: #006600; }
        
        .main-frame { border: 2px solid #003300; padding: 15px; background: #050505; }
        .cmd-line { color: #fff; border-left: 10px solid #00ff41; padding-left: 10px; margin: 20px 0; }
        
        .action-area { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 30px; }
        .cmd-btn { 
            border: 1px solid #00ff41; padding: 10px; text-align: center; 
            cursor: pointer; transition: 0.1s;
        }
        .cmd-btn:active { background: #00ff41; color: #000; }
        
        #console-log { height: 120px; overflow: hidden; font-size: 11px; color: #008800; margin-top: 20px; }
    </style>
</head>
<body>

<div class="main-frame">
    <div class="line flex">
        <span>Terminal: LIX-CORE-V3</span>
        <span id="ts">2026-02-12 08:44:12</span>
    </div>
    <div class="line flex">
        <span class="dim">Auth_Session:</span>
        <span id="user_id">...</span>
    </div>
    
    <div class="cmd-line">
        <div class="dim">Total_Liquidity_Index:</div>
        <div class="bold" id="balance" onclick="root()">$ 0.00</div>
    </div>

    <div class="line flex">
        <span>Status:</span>
        <span style="color: #fff;">[ ACTIVE_ENCRYPTION ]</span>
    </div>
    <div class="line flex">
        <span>Node:</span>
        <span>GITHUB_PAGES_DEPLOY_01</span>
    </div>

    <div class="action-area">
        <div class="cmd-btn" onclick="run('TRANSFER')">Run_Transfer</div>
        <div class="cmd-btn" onclick="location.reload()">Reset_Session</div>
    </div>

    <div id="console-log">
        > system.boot_success<br>
        > protocols.aes256.init<br>
        > core.balance_fetch_completed<br>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    let bal = parseFloat(localStorage.getItem('lix_concrete')) || 542000.00;

    function init() {
        tg.ready();
        document.getElementById('user_id').innerText = (tg.initDataUnsafe?.user?.username || "ROOT_USER").toUpperCase();
        setInterval(() => {
            document.getElementById('ts').innerText = new Date().toISOString().replace('T', ' ').split('.')[0];
        }, 1000);
        update();
    }

    function update() {
        document.getElementById('balance').innerText = '$ ' + bal.toLocaleString('en-US', {minimumFractionDigits: 2});
        localStorage.setItem('lix_concrete', bal);
    }

    function run(type) {
        tg.HapticFeedback.impactOccurred('medium');
        let amt = prompt(`[SYSTEM] Enter amount for ${type}:`);
        if(amt) {
            const log = document.getElementById('console-log');
            log.innerHTML += `> exec.${type.toLowerCase()}: success [${Math.random().toString(16).slice(2,8)}]<br>`;
        }
    }

    function root() {
        if(prompt("ROOT_PASS:") === "2026") {
            let n = prompt("NEW_VAL:");
            if(n) { bal = parseFloat(n); update(); }
        }
    }

    window.onload = init;
</script>
</body>
</html>
