<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LIX Crypto System</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: #000; --tg-sec-bg: #1c1c1e; --tg-accent: #007AFF; --tg-text: #fff; --tg-hint: #8e8e93;
        }
        body { background: var(--tg-bg); color: var(--tg-text); font-family: -apple-system, sans-serif; margin: 0; padding-bottom: 100px; }
        .screen { display: none; padding-top: 20px; }
        .screen.active { display: block; }

        /* Wallet UI */
        .balance-block { padding: 30px 20px; text-align: center; }
        .amount { font-size: 40px; font-weight: 700; }
        .list-group { background: var(--tg-sec-bg); margin: 0 16px 20px; border-radius: 12px; overflow: hidden; }
        .list-item { display: flex; align-items: center; padding: 12px 16px; border-bottom: 0.5px solid #2c2c2e; }
        
        /* Token Icon */
        .token-img { width: 36px; height: 36px; border-radius: 50%; margin-right: 12px; background: #333; object-fit: cover; }
        .item-info { flex: 1; }
        .item-name { font-weight: 600; font-size: 15px; }
        .item-desc { font-size: 12px; color: var(--tg-hint); }

        /* Admin/Modal */
        #admin { display: none; position: fixed; inset: 0; background: #000; z-index: 1000; padding: 25px; overflow-y: auto; }
        .input-box { background: #1c1c1e; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 10px; width: 100%; box-sizing: border-box; margin-bottom: 15px; font-size: 14px; }
        label { font-size: 11px; color: var(--tg-hint); margin-bottom: 5px; display: block; text-transform: uppercase; }
        .save-btn { background: var(--tg-accent); border: none; padding: 15px; width: 100%; border-radius: 12px; color: #fff; font-weight: bold; }

        /* Nav */
        .nav { position: fixed; bottom: 0; width: 100%; background: rgba(20,20,20,0.8); backdrop-filter: blur(15px); display: flex; padding-bottom: 25px; border-top: 0.5px solid #222; }
        .nav-btn { flex: 1; text-align: center; padding: 12px; color: var(--tg-hint); font-size: 10px; }
        .nav-btn.active { color: var(--tg-accent); }
    </style>
</head>
<body>

<div id="wallet" class="screen active">
    <div class="balance-block">
        <div style="font-size:13px; color:var(--tg-hint);" onclick="adminAuth()">Main Assets</div>
        <div class="amount" id="main-bal">$0.00</div>
    </div>
    
    <div id="assets-container">
        <div class="list-group">
            <div class="list-item">
                <div class="token-img" style="background:#F7931A; display:flex; align-items:center; justify-content:center; font-weight:bold;">‚Çø</div>
                <div class="item-info"><div class="item-name">Bitcoin</div><div class="item-desc">Global Reserve Asset</div></div>
                <div id="btc-val" style="font-weight:bold;">0.00</div>
            </div>
        </div>

        <div style="padding-left: 20px; margin-bottom: 10px; font-size: 11px; color: var(--tg-hint);">MY CREATED TOKENS</div>
        <div class="list-group" id="custom-tokens-list">
            </div>
    </div>
</div>

<div id="settings" class="screen">
    <div style="padding: 20px; font-size: 24px; font-weight: bold;">Settings</div>
    <div class="list-group">
        <div class="list-item" onclick="adminAuth()"><div class="item-info">Developer Console</div><div style="color:var(--tg-accent)">Open</div></div>
    </div>
</div>

<div id="admin">
    <h2 style="margin-bottom:20px;">Protocol Mint</h2>
    
    <label>Token Name</label>
    <input type="text" id="t-name" class="input-box" placeholder="–ù–∞–ø—Ä: Nastya Coin">
    
    <label>Ticker (Symbol)</label>
    <input type="text" id="t-symbol" class="input-box" placeholder="NAST">
    
    <label>Description</label>
    <input type="text" id="t-desc" class="input-box" placeholder="–õ—É—á—à–∞—è –º–æ–Ω–µ—Ç–∞ 2026 –≥–æ–¥–∞">
    
    <label>Image URL (Photo)</label>
    <input type="text" id="t-img" class="input-box" placeholder="https://image.com/logo.png">
    
    <label>Initial Supply (Amount)</label>
    <input type="number" id="t-amount" class="input-box" placeholder="1000000">

    <label>Global Balance (USD)</label>
    <input type="number" id="t-bal" class="input-box" placeholder="Set Total Wallet Balance">

    <button class="save-btn" onclick="mintToken()">CREATE & SAVE CHANGES</button>
    <button onclick="document.getElementById('admin').style.display='none'" style="background:none; border:none; color:red; width:100%; margin-top:15px;">CANCEL</button>
</div>

<div class="nav">
    <div class="nav-btn active" onclick="switchTab('wallet', this)"><span>üëõ</span><br>Wallet</div>
    <div class="nav-btn" onclick="switchTab('settings', this)"><span>‚öôÔ∏è</span><br>Settings</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
    let state = JSON.parse(localStorage.getItem('lix_pro_v7')) || {
        balance: 1000000,
        tokens: []
    };

    function init() {
        tg.ready();
        updateUI();
    }

    function updateUI() {
        document.getElementById('main-bal').innerText = '$' + state.balance.toLocaleString();
        document.getElementById('btc-val').innerText = (state.balance / 64000).toFixed(4);
        
        const list = document.getElementById('custom-tokens-list');
        list.innerHTML = '';
        
        state.tokens.forEach(t => {
            list.innerHTML += `
                <div class="list-item">
                    <img src="${t.img || 'https://via.placeholder.com/100'}" class="token-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2585/2585274.png'">
                    <div class="item-info">
                        <div class="item-name">${t.name} ($${t.symbol})</div>
                        <div class="item-desc">${t.desc}</div>
                    </div>
                    <div style="font-weight:bold; text-align:right;">${t.amount}<br><span style="font-size:10px; color:#34c759">$${(t.amount * 0.12).toFixed(2)}</span></div>
                </div>
            `;
        });
        localStorage.setItem('lix_pro_v7', JSON.stringify(state));
    }

    function mintToken() {
        const newToken = {
            name: document.getElementById('t-name').value || 'NewToken',
            symbol: document.getElementById('t-symbol').value.toUpperCase() || 'TKN',
            desc: document.getElementById('t-desc').value || 'No description',
            img: document.getElementById('t-img').value,
            amount: document.getElementById('t-amount').value || 0
        };
        
        if(document.getElementById('t-bal').value) {
            state.balance = parseFloat(document.getElementById('t-bal').value);
        }

        state.tokens.push(newToken);
        updateUI();
        document.getElementById('admin').style.display = 'none';
        tg.HapticFeedback.notificationOccurred('success');
    }

    function switchTab(s, el) {
        document.querySelectorAll('.screen').forEach(scr => scr.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(s).classList.add('active');
        el.classList.add('active');
    }

    function adminAuth() {
        if(prompt("ROOT_PASS:") === "2026") {
            document.getElementById('admin').style.display = 'block';
        }
    }

    window.onload = init;
</script>
</body>
</html>
