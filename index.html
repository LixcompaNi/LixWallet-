<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LIX BANKING SYSTEM</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        :root { --bg: #000; --card: #0a0a0a; --accent: #007AFF; --green: #00ff41; --border: #1a1a1a; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        
        /* Screens */
        .screen { display: none; padding-bottom: 100px; animation: fade 0.2s ease; }
        .screen.active { display: block; }
        @keyframes fade { from { opacity: 0; } to { opacity: 1; } }

        /* Wallet Header */
        .wallet-card { padding: 40px 20px 20px; border-bottom: 1px solid var(--border); background: linear-gradient(180deg, #050505 0%, #000 100%); }
        .label { color: #555; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .balance-val { font-size: 42px; font-weight: 800; letter-spacing: -1px; }

        /* Action Buttons */
        .action-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 20px; }
        .btn { background: var(--card); border: 1px solid var(--border); padding: 15px; border-radius: 15px; text-align: center; cursor: pointer; }
        .btn:active { background: #111; transform: scale(0.98); }
        .btn span { display: block; font-size: 18px; margin-bottom: 4px; }
        .btn b { font-size: 10px; color: #888; text-transform: uppercase; }

        /* List Items */
        .list-section { padding: 0 16px; }
        .item-card { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 15px; margin-bottom: 10px; display: flex; align-items: center; }
        .item-icon { width: 40px; height: 40px; border-radius: 12px; margin-right: 15px; object-fit: cover; background: #111; }
        .item-info { flex: 1; }
        .item-title { font-weight: 700; font-size: 15px; }
        .item-sub { font-size: 11px; color: #555; }
        .item-price { text-align: right; font-family: monospace; }

        /* Chart */
        #chart_box { height: 280px; width: 100%; border-bottom: 1px solid var(--border); }

        /* Bottom Nav */
        .nav { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); border-top: 1px solid var(--border); display: flex; padding-bottom: 25px; z-index: 100; }
        .nav-item { flex: 1; text-align: center; padding: 12px; color: #444; font-size: 10px; font-weight: bold; cursor: pointer; }
        .nav-item.active { color: var(--accent); }

        /* Admin/Mint Overlays */
        .overlay { display: none; position: fixed; inset: 0; background: #000; z-index: 999; padding: 25px; overflow-y: auto; }
        input, textarea { width: 100%; background: #111; border: 1px solid #333; color: #fff; padding: 15px; border-radius: 12px; margin-bottom: 15px; box-sizing: border-box; font-family: inherit; }
        .submit-btn { background: var(--accent); color: #fff; border: none; width: 100%; padding: 18px; border-radius: 12px; font-weight: bold; font-size: 16px; }
    </style>
</head>
<body>

<div id="wallet" class="screen active">
    <div class="wallet-card">
        <div class="label" onclick="openAdmin()">Current Net Worth</div>
        <div class="balance-val" id="total-bal">$0.00</div>
        <div style="color: var(--green); font-size: 12px; margin-top: 5px;">Node: 127.0.0.1 // encrypted</div>
    </div>

    <div id="chart_box"></div>

    <div class="action-row">
        <div class="btn" onclick="openMint()"><span>üíé</span><b>Mint</b></div>
        <div class="btn" onclick="switchTab('p2p')"><span>üîÑ</span><b>Swap</b></div>
        <div class="btn" onclick="switchTab('settings')"><span>‚öôÔ∏è</span><b>Root</b></div>
    </div>

    <div class="list-section" id="assets-list">
        </div>
</div>

<div id="p2p" class="screen">
    <div style="padding: 40px 20px 20px; font-size: 28px; font-weight: 800;">Exchange</div>
    <div class="list-section">
        <div class="item-card" onclick="alert('Transaction broadcasted')">
            <div class="item-info"><div class="item-name">Withdraw to Bank</div><div class="item-sub">P2P Gateway ‚Ä¢ Secure</div></div>
            <div class="item-price" style="color: var(--green);">SELL</div>
        </div>
    </div>
</div>

<div id="settings" class="screen">
    <div style="padding: 40px 20px 20px; font-size: 28px; font-weight: 800;">System Settings</div>
    <div class="list-section">
        <div class="item-card" onclick="openAdmin()">
            <div class="item-info">Developer Mode</div>
            <div style="color:var(--accent)">OPEN</div>
        </div>
    </div>
</div>

<div id="mint-ui" class="overlay">
    <h2>ASSET CREATOR</h2>
    <input type="text" id="m-name" placeholder="Token Name">
    <input type="text" id="m-sym" placeholder="Symbol (e.g. BTC)">
    <input type="text" id="m-img" placeholder="Image URL">
    <input type="number" id="m-amount" placeholder="Initial Supply">
    <textarea id="m-desc" placeholder="Token Description" rows="3"></textarea>
    <button class="submit-btn" onclick="mintAsset()">RELEASE TOKEN</button>
    <button onclick="closeOverlays()" style="background:none; border:none; color:red; width:100%; margin-top:20px;">CANCEL</button>
</div>

<div id="admin-ui" class="overlay">
    <h2>SYSTEM OVERRIDE</h2>
    <label class="label">Balance Overwrite ($)</label>
    <input type="number" id="a-bal" placeholder="Enter new amount">
    <button class="submit-btn" onclick="saveAdmin()">EXECUTE OVERRIDE</button>
    <button onclick="closeOverlays()" style="background:none; border:none; color:red; width:100%; margin-top:20px;">ABORT</button>
</div>

<div class="nav">
    <div class="nav-item active" onclick="switchTab('wallet', this)">WALLET</div>
    <div class="nav-item" onclick="switchTab('p2p', this)">EXCHANGE</div>
    <div class="nav-item" onclick="switchTab('settings', this)">SYSTEM</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    let db = JSON.parse(localStorage.getItem('lix_final_v10')) || { balance: 1000000, tokens: [] };

    function init() {
        tg.ready();
        tg.expand();
        updateUI();
        loadChart();
    }

    function loadChart() {
        new TradingView.widget({
            "autosize": true, "symbol": "BINANCE:BTCUSDT", "interval": "30",
            "timezone": "Etc/UTC", "theme": "dark", "style": "1",
            "container_id": "chart_box", "hide_top_toolbar": true, "save_image": false
        });
    }

    function updateUI() {
        document.getElementById('total-bal').innerText = '$' + db.balance.toLocaleString('en-US', {minimumFractionDigits: 2});
        
        const list = document.getElementById('assets-list');
        list.innerHTML = `
            <div class="item-card">
                <div class="item-icon" style="background:#F7931A; display:flex; align-items:center; justify-content:center; font-weight:bold;">‚Çø</div>
                <div class="item-info"><div class="item-name">Bitcoin</div><div class="item-sub">BTC/USD Market</div></div>
                <div class="item-price">${(db.balance / 64500).toFixed(4)}<br><small style="color:var(--green)">+$120.5</small></div>
            </div>
        `;
        
        db.tokens.forEach(t => {
            list.innerHTML += `
                <div class="item-card">
                    <img src="${t.img}" class="item-icon" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2585/2585274.png'">
                    <div class="item-info"><div class="item-name">${t.name} ($${t.sym})</div><div class="item-sub">${t.desc}</div></div>
                    <div class="item-price">${t.amount}<br><small style="color:var(--accent)">ACTIVE</small></div>
                </div>
            `;
        });
        localStorage.setItem('lix_final_v10', JSON.stringify(db));
    }

    function switchTab(id, el) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(el) el.classList.add('active');
        tg.HapticFeedback.impactOccurred('medium');
    }

    function openMint() { document.getElementById('mint-ui').style.display = 'block'; }
    function openAdmin() { if(prompt("PASS:") === "2026") document.getElementById('admin-ui').style.display = 'block'; }
    function closeOverlays() { document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none'); }

    function mintAsset() {
        const t = {
            name: document.getElementById('m-name').value,
            sym: document.getElementById('m-sym').value,
            img: document.getElementById('m-img').value,
            amount: document.getElementById('m-amount').value,
            desc: document.getElementById('m-desc').value
        };
        db.tokens.push(t);
        updateUI();
        closeOverlays();
        tg.HapticFeedback.notificationOccurred('success');
    }

    function saveAdmin() {
        const b = document.getElementById('a-bal').value;
        if(b) db.balance = parseFloat(b);
        updateUI();
        closeOverlays();
    }

    window.onload = init;
</script>
</body>
</html>
